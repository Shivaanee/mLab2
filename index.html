<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bear Game</title>
	<link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>
	<div id="title">
		<h1>Help the bear escape the bees!</h1>
		<p>Avoid being stung by <input type="number" id="no-of-bees" min="2" value="2" step="2" name="no=of-bees"> bees. The objective is to have the least number of stings.</p>
		<p>Bees' speed: <input type="number" id="beespeed" min="10" value="10" name="beespeed"> px/ms</p>
		<p>Refresh period: <input type="number" id="refresh" min="10" value="10" name="refreh-period"> ms</p>

		<p><h3>Press left, right, up, down keys to move the bear</h3></p>

		<button type="button">START</button> &nbsp; <button type="button">ADD BEE</button>

	</div>
	<div id="scores">
		<span id="stings">Stings: </span>
		<span id="best-duration">Best Duration: </span>
	</div>
	<div id="board">
	</div>
</body>
</html>
